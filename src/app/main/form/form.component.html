<form>
  <!-- [formGroup]="formShow" -->
  <div class="showForm">
    <!-- *ngIf="formData!=null" -->
    <h1>Form</h1>

    <div *ngFor="let item of dataArray">
      <div *ngIf="item.label">
        <label class="form-label">{{ item.label }}:</label>
      </div>

      <div *ngIf="item.select === 'Text'" class="row">
        <div class="col-md-12">
          <input
            class="form-control"
            type="{{ item.select }}"
            name="{{ item.name }}"
            placeholder="Enter {{ item.label }}"
          />
        </div>
      </div>

      <div *ngIf="item.select === 'Textarea'">
        <div class="col-md-12">
          <textarea
            class="form-control"
            placeholder="Enter {{ item.label }}"
          ></textarea>
        </div>
      </div>

      <div *ngIf="item.select === 'Select'">
        <div class="col-md-12">
          <select class="form-select">
            <option *ngFor="let opt of optArray">{{ opt }}</option>
          </select>
        </div>
      </div>

      <div *ngIf="item.select === 'Checkbox'">
        <div class="col-md-12">
          <div *ngFor="let checkbox of checkArray">
            <input type="checkbox" class="form-check-input" /> {{ checkbox }}
          </div>
        </div>
      </div>

      <div *ngIf="item.select === 'Radios'">
        <div class="col-md-12">
          <div *ngFor="let radioBtn of radioArray">
            <input class="form-check-input" type="radio" /> {{ radioBtn }}
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="dataArray.length > 0">
      <button class="btn btn-primary" type="button">Submit</button>
    </div>
  </div>
</form>
